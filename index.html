<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elite Edu Center</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
background:#0f172a;
color:white;
}

/* HERO */
.hero{
height:100vh;
background:linear-gradient(rgba(15,23,42,0.85),rgba(15,23,42,0.85)),
url('https://images.unsplash.com/photo-1509062522246-3755977927d7');
background-size:cover;
background-position:center;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h1{
font-size:46px;
margin-bottom:20px;
}

.hero p{
font-size:20px;
color:#cbd5e1;
margin-bottom:30px;
}

.btn{
padding:15px 35px;
background:linear-gradient(90deg,#3b82f6,#9333ea);
border:none;
border-radius:50px;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
box-shadow:0 0 20px rgba(147,51,234,0.5);
}

.btn:hover{
transform:scale(1.1);
box-shadow:0 0 40px rgba(147,51,234,0.8);
}

/* SECTION */
.section{
padding:80px 20px;
text-align:center;
}

.cards{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:30px;
margin-top:40px;
}

.card{
background:#1e293b;
padding:30px;
border-radius:20px;
width:280px;
transition:0.3s;
border:1px solid #334155;
cursor:pointer;
}

.card:hover{
transform:translateY(-10px);
border-color:#3b82f6;
box-shadow:0 0 30px rgba(59,130,246,0.3);
}

.card h3{
margin-bottom:15px;
color:#3b82f6;
}

/* FORM */
.form-box{
max-width:400px;
margin:40px auto;
}

input{
width:100%;
padding:14px;
margin-top:15px;
border-radius:10px;
border:none;
background:#1e293b;
color:white;
}

footer{
text-align:center;
padding:30px;
background:#020617;
color:#94a3b8;
}

/* MODAL */
#modal{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
justify-content:center;
align-items:center;
}

.modal-content{
background:#1e293b;
padding:30px;
border-radius:20px;
max-width:400px;
text-align:center;
}

.close-btn{
margin-top:20px;
}

/* RESPONSIVE */
@media(max-width:768px){
.hero h1{
font-size:30px;
}
}
</style>
</head>

<body>

<div class="hero">
<h1>Elite Edu Center</h1>
<p>Логика • Математика • Робототехника • Английский</p>
<button class="btn" onclick="scrollToCourses()">Выбрать курс</button>
</div>

<div class="section" id="courses">
<h2>Наши направления</h2>

<div class="cards">

<div class="card" onclick="openModal('math')">
<h3>Математика</h3>
<p>Развитие логического мышления.</p>
</div>

<div class="card" onclick="openModal('robot')">
<h3>Робототехника</h3>
<p>Инженерное обучение и практика.</p>
</div>

<div class="card" onclick="openModal('english')">
<h3>Английский язык</h3>
<p>Современная разговорная методика.</p>
</div>

</div>

<div class="form-box">
<h2 style="margin-top:60px;">Записаться</h2>
<input type="text" placeholder="Ваше имя">
<input type="tel" placeholder="Телефон">
<button class="btn">Отправить заявку</button>
</div>

</div>

<footer>
© 2026 Elite Edu Center | Ташкент
</footer>

<!-- MODAL -->
<div id="modal">
<div class="modal-content">
<h2 id="modal-title"></h2>
<p id="modal-text" style="margin-top:15px;"></p>
<button class="btn close-btn" onclick="closeModal()">Закрыть</button>
</div>
</div>

<script>
function scrollToCourses(){
document.getElementById("courses").scrollIntoView({behavior:"smooth"});
}

function openModal(course){
let title="";
let text="";

if(course==="math"){
title="Курс Математика";
text="2 занятия в неделю. Развитие логики, подготовка к олимпиадам.";
}

if(course==="robot"){
title="Курс Робототехника";
text="Создание роботов, программирование, практические проекты.";
}

if(course==="english"){
title="Курс Английский язык";
text="Разговорная практика, грамматика, подготовка к экзаменам.";
}

document.getElementById("modal-title").innerText=title;
document.getElementById("modal-text").innerText=text;
document.getElementById("modal").style.display="flex";
}

function closeModal(){
document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
